	<main id="app">
		<h1>Live Chat</h1>
	<!-- Button to trigger chat popup -->
	<button id="openChatButton" type="button" class="btn btn-dark">Open Live Chat</button>

	<!-- Chat popup -->
	<div id="chatPopup" class="chat-popup">
	<div class="chat-header">
		<span class="chat-title">Live Chat</span>
		<button id="closeChatButton" class="btn-close"></button>
	</div>
	<div id="chatMessages" class="chat-messages">
		<!-- Messages displayed here -->
	</div>
	<div class="chat-input">
		<input id="messageInput" type="text" class="form-control" placeholder="Type your message...">
		<button id="sendButton" class="btn btn-dark">Send</button>
	</div>
	</div>

	<script>
				// Function to open the chat popup
		function openChatPopup() {
		document.getElementById('chatPopup').style.display = 'block';
		}

		// Function to close the chat popup
		function closeChatPopup() {
		document.getElementById('chatPopup').style.display = 'none';
		}

		// Function to send a message
		function sendMessage() {
		var message = document.getElementById('messageInput').value;
		// Send the message
		// For now, let's just log the message to the console
		console.log("Message sent:", message);
		// Clear the message input field
		document.getElementById('messageInput').value = '';
		}

		// Event listener for the open chat button
		document.getElementById('openChatButton').addEventListener('click', function() {
		openChatPopup();
		});

		// Event listener for the close chat button
		document.getElementById('closeChatButton').addEventListener('click', function() {
		closeChatPopup();
		});

		// Event listener for sending a message
		document.getElementById('sendButton').addEventListener('click', function() {
		sendMessage();
		});

		// Function to append a message to the chat window
		function appendMessage(message) {
		var chatMessages = document.getElementById('chatMessages');
		var messageElement = document.createElement('div');
		messageElement.textContent = message;
		chatMessages.appendChild(messageElement);
		}

		// Function to send a message
		function sendMessage() {
		var message = document.getElementById('messageInput').value;
		// Send the message
		// For now, let's just append it to the chat window
		appendMessage('You: ' + message);
		// Clear the message input field
		document.getElementById('messageInput').value = '';
		}

		// Event listener for sending a message
		document.getElementById('sendButton').addEventListener('click', function() {
		sendMessage();
		});

	</script>
