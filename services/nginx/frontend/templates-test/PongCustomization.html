<!DOCTYPE html>
<html lang="en">

<!-- HEAD ZONE: links to other files / images / scripts / libraries / description / logos / general site settings  -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<!-- Link to Custom CSS -->
	<link rel="stylesheet" href="../css/style.css" />
	<!-- Links to Images (logos or other) -->
	<link rel="icon" href="../images/Favicons/favicon.png" />
	<!-- CSS Bootstrap Libraries -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- JS THREE Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
	<!-- JS Bootstrap Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
	<!-- JS Custom Script -->
	<script type="module" src="../js/main.js" defer></script>
</head>

<!-- BODY ZONE : Main structure -->
<body>
	<!-- HEADER ZONE (index-menus) -->
	<header>
		<nav id="navbar" class="navbar navbar-expand-md">
			<div class="container">
				<a class="navbar-brand" href="#">
					<img src="../images/Logos/LogoSG-mod.png" alt="logo" width="75" height="40" class="d-inline-block align-text-top">
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home">home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/about">about</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/moodboard">moodboard</a>
					</li>
					<li class="nav-item dropdown">
						<a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
						profile
						</a>
					<ul class="dropdown-menu" id="navbar-dropdown-menu">
					</ul>
					</li>
				</ul>
				</div>
			</div>
		</nav>
	</header>

	<!-- MAIN ZONE ('CHANGING body' here) -->
	<main id="app">

		<form id="settings-form" method="post" action="" class="container">
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="username">User</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" placeholder="Get-user-name-here" disabled readonly>
				</div>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="first_name">Scene</label>
				<select class="form-control" id="scene" name="scene">
					<option value="P">Playground</option>
					<option value="C">Cornfield</option>
					<option value="D">Dorm</option>
				</select>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="last_name">Ball</label>
				<select class="form-control" id="ball" name="ball">
					<option value="0">Type 0</option>
					<option value="1">Type 1</option>
					<option value="2">Type 2</option>
				</select>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="last_name">Paddle</label>
				<select class="form-control" id="paddle" name="paddle">
					<option value="0">Type 0</option>
					<option value="1">Type 1</option>
					<option value="2">Type 2</option>
				</select>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="last_name">Table</label>
				<select class="form-control" id="table" name="table">
					<option value="0">Type 0</option>
					<option value="1">Type 1</option>
					<option value="2">Type 2</option>
				</select>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="last_name">Score</label>
				<select class="form-control" id="score" name="score">
					<option value="7">7</option>
					<option value="11">11</option>
					<option value="17">17</option>
				</select>
			</div>
			<div class="row mb-4">
				<label class="col-sm-3 col-form-label text-start" for="last_name">PowerUps Enabled</label>
				<select class="form-control" id="powerups" name="powerups">
					<option value="True">Yes</option>
					<option value="False">No</option>
				</select>
			</div>

			<div class="row">
				<div class="col">
					<button type="submit" class="btn btn-dark">Save changes</button>
				</div>
			</div>
		</form>

	</main>

	<!-- FOOTER ZONE -->
	<footer id="custom-footer" class="fixed-bottom">
		<a href="/contact" data-link>Â© 2024 La pat patrouille</a>
	</footer>
</body>
</html>
