<!DOCTYPE html>
<html lang="en">

<!-- HEAD ZONE: links to other files / images / scripts / libraries / description / logos / general site settings  -->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Transcendence</title>
	<!-- Link to Custom CSS -->
	<link rel="stylesheet" href="../css/style.css" />
	<!-- Links to Images (logos or other) -->
	<link rel="favicon" href="../images/myfav.jpg" />
	<!-- CSS Bootstrap Libraries -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	<!-- JS THREE Scripts -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js" defer></script>
	<!-- JS Bootstrap Scripts -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"defer></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" defer></script>
	<!-- JS Custom Script -->
	<script type="module" src="./js/main.js" defer></script> 
</head>

<!-- BODY ZONE : Main structure -->
<body>
	<!-- HEADER ZONE (index-menus) -->
	<header></header>

	<!-- MAIN ZONE ('CHANGING body' here) -->
	<main id="app">
		<div class="image-container">
			<img src="../images/Site/InvitationCard_Front.png" alt="Original Image" class="original-image">
			<img src="../images/Site/InvitationCard_Rev.png" alt="Hover Image" class="hover-image">
		</div>
		<form class="buttons-container" onsubmit="validateCodeAndRedirect(); return false;">
			<div class="row">
				<div class="col g-2">
					<input type="text" placeholder="Enter Code" class="code-input">
				</div>
				<div class="col g-2">
					<button type="submit" class="btn btn-dark">Start</button>
				</div>
			</div>
		</form>
	</main>

</body>
</html>
