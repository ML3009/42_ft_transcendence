upstream gameservice{

  server game:8080;
}

upstream chatservice{

  server chat:8080;
}

upstream userservice{

  server user:8080;
}

server {

  listen 80;

  root  /usr/share/nginx/html;
  index = index.html;

  location / {

    try_files $uri $uri/ =404;
  }

  location /user{

    proxy_pass http://userservice/;
  }

  location /game{

  proxy_pass http://gameservice/;
  }

  location /chat{

  proxy_pass http://chatservice/;
  }
}
