version: '3'

networks:
  microservices:
    driver: bridge

volumes:
  secret_volume:

services:
  nginx:
    container_name: nginx
    networks:
    - microservices
    build: nginx
    image: nginx
    ports:
      - "8080:80"
    restart: on-failure

  user:
    container_name: user
    networks:
    - microservices
    build: backend/user
    image: user
    expose :
    - "8080"
    restart: on-failure

  token:
    container_name: token
    networks:
      - microservices
    build: backend/token
    image: token
    expose :
      - "8080"
    restart: on-failure

  vault:
    image: hashicorp/vault
    container_name: vault_prod
    environment:
        VAULT_ADDR: http://127.0.0.1:8200
    ports:
        - "8200:8200"
    volumes:
        - secret_volume:/vault/file:rw
        - ./vault:/vault/config:rw
    cap_add:
        - IPC_LOCK
    entrypoint: vault server -config=/vault/config/vault.json

